<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>不正经的妹妹BOT</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="QQ机器人-不正经的妹妹开源项目文档">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
</head>
<body>
  <div id="app">加载中</div>
  <script>
    window.$docsify = {
      name: '不正经的妹妹',
      repo: "https://github.com/itsevin/qqbot",
      loadSidebar: true,
      maxLevel: 2,
      subMaxLevel: 4,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'//防止意外回退
      },
      loadNavbar: true,
      alias: {
      '/.*/_navbar.md': '/_navbar.md'//防止意外回退
      },
      coverpage: true,
      onlyCover: true,
      externalLinkTarget: '_blank',
      themeColor: "#42b983",
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        placeholder: '搜索',
        noData: '找不到结果！',
        // 搜索标题的最大层级, 1 - 6
        depth: 4,
        hideOtherSidebarContent: false // 是否隐藏其他侧边栏内容
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
  <script>
    const gitalk = new Gitalk({
      clientID: 'c9159025278b4eea4fa7',
      clientSecret: '1a2a290942043f088a3e465ec79f95465e98d632',
      repo: 'comment_docs_qqbot',
      owner: 'itsevin',
      admin: ['itsevin'],
      // facebook-like distraction free mode
      distractionFreeMode: false
    })
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

</html>
